<html>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Cryptofy-Charts</title>
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel = "stylesheet" href = "charstyle.css">
     </head>
<body>
    <div class="upbar">
        <script src="https://widgets.coingecko.com/gecko-coin-price-marquee-widget.js"></script>
<gecko-coin-price-marquee-widget locale="en" dark-mode="true" outlined="true" coin-ids="bitcoin,ethereum,tether,binancecoin,solana,ripple" initial-currency="usd"></gecko-coin-price-marquee-widget>
    </div>
    <div class="clist">
        <script src="https://widgets.coingecko.com/gecko-coin-list-widget.js"></script>
<gecko-coin-list-widget locale="en" dark-mode="true" outlined="true" coin-ids="bitcoin,ethereum,tether,binancecoin,solana,ripple" initial-currency="usd"></gecko-coin-list-widget>
    </div>
    <div class="btchart">
        <script src="https://widgets.coingecko.com/gecko-coin-price-chart-widget.js"></script>
<gecko-coin-price-chart-widget locale="en" dark-mode="true" outlined="true" initial-currency="usd" width="1600" height="400"></gecko-coin-price-chart-widget>
    </div>
    <div class="etchart">
        <script src="https://widgets.coingecko.com/gecko-coin-price-chart-widget.js"></script>
<gecko-coin-price-chart-widget locale="en" dark-mode="true" outlined="true" coin-id="ethereum" initial-currency="usd" width="1600" height="400"></gecko-coin-price-chart-widget>
    </div>
    <div class="tetchart">
        <script src="https://widgets.coingecko.com/gecko-coin-price-chart-widget.js"></script>
<gecko-coin-price-chart-widget locale="en" dark-mode="true" outlined="true" coin-id="tether" initial-currency="usd" width="1600" height="400"></gecko-coin-price-chart-widget>
    </div>
    <div class="xrpchart">
        <script src="https://widgets.coingecko.com/gecko-coin-price-chart-widget.js"></script>
<gecko-coin-price-chart-widget locale="en" dark-mode="true" outlined="true" coin-id="ripple" initial-currency="usd" width="1600" height="400"></gecko-coin-price-chart-widget>
    </div>
    <div class="bnbchart">
        <script src="https://widgets.coingecko.com/gecko-coin-price-chart-widget.js"></script>
<gecko-coin-price-chart-widget locale="en" dark-mode="true" outlined="true" coin-id="binancecoin" initial-currency="usd" width="1600" height="400"></gecko-coin-price-chart-widget>
    </div>
    <div class="solchart">
        <script src="https://widgets.coingecko.com/gecko-coin-price-chart-widget.js"></script>
<gecko-coin-price-chart-widget locale="en" dark-mode="true" outlined="true" coin-id="solana" initial-currency="usd" width="1600" height="400"></gecko-coin-price-chart-widget>
    </div>
    <div class="head">
    <header>
        <a href="home.html" class="logo">CRYPTOFY</a>
         <nav>
            <a href = "home.html">Home</a>
            <a href = "coins.html">Coins</a>
            <a href = "market.html">Market</a>
            <a href = "charts.html" class="active">Charts</a>
            <a href = "wallet.html">Wallet</a>
            <a href = "about.html">About Us</a>
            <a href="login.html" class="logbtn">Log In</a>
        </nav>
    </header>
</body>
</html>
