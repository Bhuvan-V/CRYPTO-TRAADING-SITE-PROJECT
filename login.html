<html>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Cryptofy-LogIn</title>
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel = "stylesheet" href = "login.css">
     </head>
<body>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Form Container */
        .form-container {
            width: 450px;
            border: 1px solid #FFD700;
            border-radius: 8px;
            padding: 40px;
            color: white;
        }

        /* Heading */
        h1 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        /* Form Elements */
        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background-color: transparent;
            border: 1px solid #FFD700;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .input-field::placeholder {
            color: #666;
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 15px;
            background-color: transparent;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Link Styles */
        .text-link {
            color: #FFD700;
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: center;
            margin: 10px 0 20px;
        }

        .account-text {
            color: white;
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
        }

        .account-text a {
            color: #FFD700;
            text-decoration: none;
        }


        /* Social Login Buttons */
       
        /* Footer URL (for completeness) */
        .footer-url {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #333;
            font-size: 12px;
        }
        #login{
            transition: 0.3s ease;
        }

        #login:hover{
            background-color: gold;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="form-container">
        <h1>Login</h1>
        <input type="email" class="input-field" placeholder="Email" id="email">
        <input type="password" class="input-field" placeholder="Password" id="pass">
        <a href="#" class="text-link">Forgot password?</a>
        <button id= "login" class="btn" onclick="window.location.href='home.html'">Login</button>
        <p class="account-text">Don't have an account? <a href="signup.html">Signup</a></p>    
    </div>

    <div class="footer-url">127.0.0.1:5500/login.html?#</div>
</body>
</html>
